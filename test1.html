<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Bluetooth</title>
    <script>
	    function scan(){
		navigator.bluetooth.requestDevice({
  			filters: [{
    				name: 'Blank',
  			}]
		})
	    }
    </script>
</head>
<body>
    <p>
    <form name="test">
		<input type="button" name="BLE" value="start_BLE_scan" onClick="scan()">
		</form>
	  </p>																				 
</body>
</html>
